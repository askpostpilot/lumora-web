<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Contact SolyntraAI for support, partnership, or feedback. Luxury-grade social media automation platform.">
    <meta property="og:title" content="SolyntraAI — Contact & Support" />
    <meta property="og:description" content="Contact SolyntraAI for support, partnership, or feedback. Luxury-grade social media automation platform." />
    <meta property="og:image" content="/public/brand/og-solyntraai.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SolyntraAI — Contact & Support" />
    <meta name="twitter:description" content="Contact SolyntraAI for support, partnership, or feedback. Luxury-grade social media automation platform." />

    <link rel="canonical" href="https://solyntraai.com/contact.html" />
    <meta name="robots" content="index, follow" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0d1421 0%, #1a0b2e 50%, #2d1b69 100%);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(13, 20, 33, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            background-image: linear-gradient(90deg, #00f5ff, #ff00ff);
        }

        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #00f5ff;
        }

        p {
            line-height: 1.6;
            font-size: 1rem;
        }

        code {
            background: rgba(255, 255, 255, 0.08);
            padding: 0.5rem;
            display: block;
            border-radius: 5px;
            margin: 0.5rem 0;
            color: #ff00ff;
        }

        .endpoint {
            background: rgba(0, 245, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .cta-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            background: linear-gradient(90deg, #00f5ff, #ff00ff);
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
            transition: transform 0.2s ease;
            text-decoration: none;
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 245, 255, 0.3);
        }
    </style>
</head>

<body>

    <header>
    <h1 style="text-align:center;font-size:2.2rem;font-weight:900;letter-spacing:1px;background:linear-gradient(90deg,#00f5ff,#ff00ff,#ffd700);background-clip:text;-webkit-background-clip:text;-webkit-text-fill-color:transparent;">Contact SolyntraAI</h1>
        <nav style="margin-top:18px;text-align:center;">
            <a href="index.html" style="color:#00f5ff;font-weight:700;margin:0 18px;text-decoration:none;">Home</a>
            <a href="dashboard.html" style="color:#00f5ff;font-weight:700;margin:0 18px;text-decoration:none;">Dashboard</a>
            <a href="api.html" style="color:#00f5ff;font-weight:700;margin:0 18px;text-decoration:none;">API</a>
            <a href="analytics.html" style="color:#00f5ff;font-weight:700;margin:0 18px;text-decoration:none;">Analytics</a>
            <a href="pricing.html" style="color:#00f5ff;font-weight:700;margin:0 18px;text-decoration:none;">Pricing</a>
            <a href="login.html" style="color:#fff;font-weight:900;margin:0 18px;text-decoration:none;background:linear-gradient(90deg,#00f5ff,#ff00ff);border-radius:999px;padding:0.7rem 1.5rem;box-shadow:0 10px 30px rgba(0,245,255,.35);text-shadow:0 2px 8px #222,0 0 2px #222;">LOGIN</a>
            <a href="signup.html" style="color:#00f5ff;font-weight:700;margin:0 18px;text-decoration:none;">Sign Up</a>
        </nav>
    </header>
    <div class="container" style="max-width:600px;">
        <h2
            style="text-align:center;background:linear-gradient(90deg,#00f5ff,#ff00ff,#ffd700);background-clip:text;-webkit-background-clip:text;-webkit-text-fill-color:transparent;">
            Get in Touch</h2>
        <p style="text-align:center;color:#ffd700;font-weight:700;">We'd love to hear from you! Fill out the form below
            and our team will get back to you soon.</p>
        <form action="mailto:contact@solyntraai.com" method="POST" enctype="text/plain"
            style="display:flex;flex-direction:column;gap:18px;">
            <input type="text" name="name" placeholder="Your Name" required style="padding:0.9rem 1rem;border-radius:10px;border:none;font-size:1.08rem;background:rgba(255,255,255,0.09);color:#fff;outline:none;" onfocus="this.style.boxShadow='0 0 0 2px #00f5ff'" onblur="this.style.boxShadow='none'" aria-label="Your Name" autocomplete="name">
            <input type="email" name="email" placeholder="Your Email" required style="padding:0.9rem 1rem;border-radius:10px;border:none;font-size:1.08rem;background:rgba(255,255,255,0.09);color:#fff;outline:none;" onfocus="this.style.boxShadow='0 0 0 2px #00f5ff'" onblur="this.style.boxShadow='none'" aria-label="Your Email" autocomplete="email">
            <input type="text" name="subject" placeholder="Subject" required style="padding:0.9rem 1rem;border-radius:10px;border:none;font-size:1.08rem;background:rgba(255,255,255,0.09);color:#fff;outline:none;" onfocus="this.style.boxShadow='0 0 0 2px #00f5ff'" onblur="this.style.boxShadow='none'" aria-label="Subject" autocomplete="off">
            <textarea name="message" placeholder="Your Message" rows="5" required style="padding:0.9rem 1rem;border-radius:10px;border:none;font-size:1.08rem;background:rgba(255,255,255,0.09);color:#fff;outline:none;" onfocus="this.style.boxShadow='0 0 0 2px #00f5ff'" onblur="this.style.boxShadow='none'" aria-label="Your Message"></textarea>
            <button type="submit" class="cta-btn"
                style="width:100%;font-size:1.15rem;font-weight:900;background:linear-gradient(90deg,#00f5ff,#ff00ff);outline:none;">Send
                Message</button>
        </form>
        <div style="margin-top:32px;text-align:center;color:#ffd700;font-size:1.08rem;">Or email us directly: <a
                href="mailto:contact@solyntraai.com"
                style="color:#00f5ff;text-decoration:underline;">contact@solyntraai.com</a></div>
    <img src="/public/brand/og-solyntraai.png" alt="SolyntraAI Brand Logo" style="display:block;margin:32px auto 0 auto;max-width:180px;border-radius:12px;box-shadow:0 2px 18px rgba(0,245,255,0.12);" />
    </div>
    <footer>
        © 2025 SolyntraAI. All Rights Reserved.
    </footer>

</body>

</html>
