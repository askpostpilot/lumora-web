<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ee7f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#88c0d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b61ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Geometric logo mark -->
  <g transform="translate(10, 10)">
    <!-- Outer ring -->
    <circle cx="20" cy="20" r="18" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.8"/>
    <!-- Inner diamond -->
    <path d="M20 5 L35 20 L20 35 L5 20 Z" fill="url(#logoGradient)" opacity="0.6"/>
    <!-- Center dot -->
    <circle cx="20" cy="20" r="4" fill="#f5f5f7"/>
  </g>
  
  <!-- Text -->
  <text x="55" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)" filter="url(#glow)">
    SolyntraAI
  </text>
  <text x="55" y="42" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#88c0d0" opacity="0.8">
    SOCIAL AUTOMATION
  </text>
</svg>